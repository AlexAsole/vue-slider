<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <title>Slider</title>
    </head>
    <body>
        <div class="container">
            <div class="slider-wrapper">
                <div class="prev">
                    <i class="fas fa-angle-left" @click="prevImage"></i>
                </div>
                <div class="images">
                    <img :src=images[selectedImage] alt="">
                    <!-- <img src="https://static.photocdn.pt/images/articles/2017/04/28/iStock-646511634.jpg" alt=""> -->
                    <!-- <img src="https://cdn.mos.cms.futurecdn.net/FUE7XiFApEqWZQ85wYcAfM.jpg" alt=""> -->
                    <!-- <img class="last" src="https://static.photocdn.pt/images/articles/2017/04/28/iStock-546424192.jpg" alt=""> -->
                </div>
                <div class="next">
                    <i class="fas fa-angle-right" @click="nextImage"></i>
                </div>
                <div class="nav">
                    <i v-for="(element, index) in images" :class="fas fa-circle addBluePoint(index)"></i>
                    <!-- <i class="fas fa-circle"></i>
                    <i class="fas fa-circle"></i>
                    <i class="fas fa-circle last"></i> -->
                </div>
            </div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
